<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="form_container">
        <h1>Job Application <span>(Web)</span></h1>
        <form action="">
            <div class="form_box">
            <div class="form_control">
                <label for="first_name">First Name</label>
                <input type="text" id="first_name" name="first_name" placeholder=" Write Your First Name...">
            </div>
            <div class="form_control">
                <label for="last_name">Last Name</label>
                <input type="text" id="last_name" name="last_name" placeholder=" Write Your Last Name...">
            </div>
            <div class="form_control">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder=" Enter Your Email...">
            </div>
            <div class="form_control">
                <label for="job_role">Job Role</label>
                <select name="job_role" id="job_role">
                    <option value="">---Select Job Role---</option>
                    <option value="frontend">Frontend Developer</option>
                    <option value="backend">Backend Developer</option>
                    <option value="fullstack">Full Stack Developer</option>
                    <option value="ui/ux">UI/UX Developer</option>
                </select>
            </div>
            <div class="textarea_control">
                <label for="address">Address</label>
                <textarea name="Address" id="address" rows="4" cols="30" rows="10">Your Address...</textarea>
            </div>

            <div class="form_control">
                <label for="city">City</label>
                <input type="text" id="city" name="city" placeholder=" Your City...">
            </div>
            <div class="form_control">
                <label for="pin">Pincode</label>
                <input type="number" id="pin" name="pin" placeholder="Your Pincode..">
            </div>
            <div class="form_control">
                <label for="Date">Date</label>
                <input value="2023-01-01" type="date" id="Date" name="Date" >
            </div>
            <div class="form_control">
                <label for="your_cv">First Name</label>
                <input type="file" id="your_cv" name="your_cv">
            </div>
            </div>
            
            <div class="button_control">
                <button type="submit">Apply Now</button>
            </div>
        </form>
        </div>
    </div>
</body>

</html>
